<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
</head>
<body>
    <button id="btn1">Btn1</button>
    <button id="btn2">Btn2</button>
</body>
<script th:src="@{/index/jquery-3.1.1.min.js}"></script>
<script>
    /*从后台获得数据*/
    $("#btn1").click(function () {
        alert("btn1");
        $.post("/group/groupList",function (data) {
            console.log(data);
            console.log(data.data);
        });
    });
    $("#btn2").click(function () {
        alert("btn2");
        $.post("/group/groupList",function (data) {
            console.log(data);
            console.log(data.data);
        });
    });
</script>
</html>
