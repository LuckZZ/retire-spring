<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>
<!--此页面是用户更改用户分组界面。传入user和group-->
<form class="am-form tpl-form-border-form tpl-form-border-br">
<div class="am-form-group">
    <label for="update-group" class="am-u-sm-3 am-form-label">组别</label>
    <div class="am-u-sm-9">
        <select name="update-group" id="update-group" data-am-selected="{searchBox: 1}" style="display: none;">
            <option th:selected="(${user.group.groupId} eq ${group.groupId})?'true':'false'" th:each="group:${groups}" th:value="${group.groupId}" th:text="${group.groupName}">静态组一</option>
        </select>
    </div>
</div>
</form>
<div th:replace="fragments/footer::js"></div>

</body>
</html>
