<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <form class="am-form tpl-form-border-form tpl-form-border-br" id="user-search-form" method="post" action="/user/userList/superSearch" th:object="${userSearchForm}">
        <div class="am-u-sm-4">
            <div class="am-form-group am-form-group-sm">
                <label for="group" class="am-u-sm-3 am-form-label">组别</label>
                <div class="am-u-sm-9">
                    <select name="group" id="group" data-am-selected="{btnSize: 'sm'}">
                        <option value="-1">所有</option>
                        <option th:each="group:${groups}" th:value="${group.groupId}" th:text="${group.groupName}">静态组一</option>
                    </select>
                </div>
            </div>
            <div class="am-form-group am-form-group-sm">
                <label for="gender" class="am-u-sm-3 am-form-label">性别</label>
                <div class="am-u-sm-9">
                    <select name="gender" id="gender" data-am-selected="{btnSize: 'sm'}">
                        <option value="-1">所有</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
            </div>

            <div class="am-form-group am-form-group-sm">
                <label for="rank" class="am-u-sm-3 am-form-label">类型</label>
                <div class="am-u-sm-9">
                    <select name="rank" id="rank" data-am-selected="{btnSize: 'sm'}">
                        <option value="-1">所有</option>
                        <option value="grouper">组长</option>
                        <option value="user">组员</option>
                    </select>
                </div>
            </div>

            <div class="am-form-group am-form-group-sm">
                <div class="am-u-sm-9 am-u-sm-push-3">
                    <button type="submit" class="am-btn am-btn-sm am-btn-primary tpl-btn-bg-color-success">提交</button>
                </div>
            </div>
        </div>
        <div class="am-u-sm-4">

            <div class="am-form-group am-form-group-sm">
                <label for="duty" class="am-u-sm-3 am-form-label">职务</label>
                <div class="am-u-sm-9">
                    <select name="duty" id="duty" data-am-selected="{btnSize: 'sm'}">
                        <option value="-1">所有</option>
                        <option th:each="duty:${duties}" th:value="${duty.dutyId}" th:text="${duty.dutyName}">职务</option>
                    </select>
                </div>
            </div>

            <div class="am-form-group am-form-group-sm">
                <label for="department" class="am-u-sm-3 am-form-label">部门</label>
                <div class="am-u-sm-9">
                    <select name="department" id="department" data-am-selected="{btnSize: 'sm'}">
                        <option value="-1">所有</option>
                        <option th:each="department:${departments}" th:value="${department.departmentId}" th:text="${department.departmentName}">部门</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="am-u-sm-4">
            <div class="am-form-group am-form-group-sm">
                <label for="exist" class="am-u-sm-3 am-form-label">离退类型</label>
                <div class="am-u-sm-9">
                    <select name="exist" id="exist" data-am-selected="{btnSize: 'sm'}">
                        <option value="yes">退休人员</option>
                        <option value="no">离世人员</option>
                    </select>
                </div>
            </div>

            <div class="am-form-group am-form-group-sm">
                <label for="politics" class="am-u-sm-3 am-form-label">政治面貌</label>
                <div class="am-u-sm-9">
                    <select name="politics" id="politics" data-am-selected="{btnSize: 'sm'}">
                        <option value="-1">所有</option>
                        <option th:each="politics:${politicss}" th:value="${politics.politicsId}" th:text="${politics.politicsName}">政治面貌/option>
                    </select>
                </div>
            </div>

        </div>
    </form>

</div>
</body>
</html>
