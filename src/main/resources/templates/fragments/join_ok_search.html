<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content(activityId,defMap)">
    <form class="am-form tpl-form-border-form tpl-form-border-br" id="user-search-form" method="post" th:action="@{/join/joinOkView/superSearch/{activityId}(activityId=${activityId})}" th:object="${userSearchForm}">
        <div class="am-form-group am-form-group-sm am-u-sm-4">
            <label for="group" class="am-u-sm-3 am-form-label">组别</label>
            <div class="am-u-sm-9">
                <select name="group" id="group" data-am-selected="{btnSize: 'sm'}" th:field="*{group}">
                    <option value="-1">所有</option>
                    <option th:each="group:${groups}" th:value="${group.groupId}" th:text="${group.groupName}">静态组一</option>
                </select>
            </div>
        </div>

        <div class="am-form-group am-form-group-sm am-u-sm-4">
            <label for="duty" class="am-u-sm-3 am-form-label">职务</label>
            <div class="am-u-sm-9">
                <select name="duty" id="duty" data-am-selected="{btnSize: 'sm'}" th:field="*{duty}">
                    <option value="-1">所有</option>
                    <option th:each="duty:${duties}" th:value="${duty.dutyId}" th:text="${duty.dutyName}">职务</option>
                </select>
            </div>
        </div>

        <div class="am-form-group am-form-group-sm am-u-sm-4">
            <label for="rank" class="am-u-sm-3 am-form-label">类型</label>
            <div class="am-u-sm-9">
                <select name="rank" id="rank" data-am-selected="{btnSize: 'sm'}" th:field="*{rank}">
                    <option value="-1">所有</option>
                    <option value="grouper">组长</option>
                    <option value="user">组员</option>
                </select>
            </div>
        </div>


        <div class="am-form-group am-form-group-sm am-u-sm-4">
            <label for="gender" class="am-u-sm-3 am-form-label">性别</label>
            <div class="am-u-sm-9">
                <select name="gender" id="gender" data-am-selected="{btnSize: 'sm'}" th:field="*{gender}">
                    <option value="-1">所有</option>
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </div>
        </div>

        <div class="am-form-group am-form-group-sm am-u-sm-4">
            <label for="department" class="am-u-sm-3 am-form-label">部门</label>
            <div class="am-u-sm-9">
                <select name="department" id="department" data-am-selected="{btnSize: 'sm'}" th:field="*{department}">
                    <option value="-1">所有</option>
                    <option th:each="department:${departments}" th:value="${department.departmentId}" th:text="${department.departmentName}">部门</option>
                </select>
            </div>
        </div>

        <div class="am-form-group am-form-group-sm am-u-sm-4">
            <label for="politics" class="am-u-sm-3 am-form-label">政治面貌</label>
            <div class="am-u-sm-9">
                <select name="politics" id="politics" data-am-selected="{btnSize: 'sm'}" th:field="*{politics}">
                    <option value="-1">所有</option>
                    <option th:each="politics:${politicss}" th:value="${politics.politicsId}" th:text="${politics.politicsName}">政治面貌/option>
                </select>
            </div>
        </div>

        <div class="am-form-group am-form-group-sm am-u-sm-4">
            <label for="politics" class="am-u-sm-3 am-form-label">是否参加</label>
            <div class="am-u-sm-9">
                <select data-am-selected="{btnSize: 'sm'}" name="attend" class="attend">
                    <option value="-1" th:text="所有"></option>
                    <option value="yes" th:text="参加"></option>
                    <option value="no" th:text="不参加"></option>
                </select>
            </div>
        </div>

        <div class="am-form-group am-form-group-sm am-u-sm-4" th:each="def:${defMap}">
            <label class="am-u-sm-3 am-form-label" name="labelDef" th:value="${def.key}" th:text="${def.key}">自定义列</label>
            <div class="am-u-sm-9">
                <select name="inputDefs" data-am-selected="{btnSize: 'sm'}">
                    <option value="-1">所有</option>
                    <option name="inputDef" th:value="${inp}" th:each="inp:${def.value}" th:text="${inp}">所有</option>
                </select>
            </div>
        </div>


        <div>
            <div class="am-form-group am-form-group-sm am-u-sm-4">
                <div class="am-u-sm-9 am-u-sm-push-3">
                    <button type="submit" class="am-btn am-btn-sm am-btn-primary tpl-btn-bg-color-success">提交</button>
                </div>
            </div>
        </div>

    </form>

</div>
</body>
</html>
