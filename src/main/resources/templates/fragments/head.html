<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <!--头部js、css引入等-->
    <head th:fragment="head_section(title)">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title th:text="${title}">Amaze UI Admin index Examples</title>
        <meta name="description" content="这是一个 index 页面">
        <meta name="keywords" content="index">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" th:href="@{/assets/i/favicon.png}">
        <link rel="apple-touch-icon-precomposed" th:href="@{/assets/i/app-icon72x72@2x.png}">
        <meta name="apple-mobile-web-app-title" content="Amaze UI" />
        <script th:src="@{/assets/js/echarts.min.js}"></script>
        <link rel="stylesheet" th:href="@{/assets/css/amazeui.min.css}" />
        <link rel="stylesheet" th:href="@{/assets/css/amazeui.datatables.min.css}" />
        <link rel="stylesheet" th:href="@{/assets/css/app.css}">
        <script th:src="@{/assets/js/jquery.min.js}"></script>
        <script th:inline="javascript" th:src="@{/js/comm.js}"></script>
        <style>
            /*覆盖app.css的.sidebar-nav-sub，即使导航栏子菜单展开*/
            .sidebar-nav-sub {
                display: block;
            }
        </style>
    </head>
</html>
